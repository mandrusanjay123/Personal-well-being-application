<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Scheduling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Task Scheduling</h1>
    <form method="post" action="{{ url_for('task_page') }}">
        <label>Task Type:</label>
        <input type="text" name="task_type" required><br>
        <label>Estimated Time (hours):</label>
        <input type="number" name="estimated_time" required><br>
        <label>Stress Level (1-5):</label>
        <input type="number" name="stress_level" required><br>
        <label>Priority (1-5):</label>
        <input type="number" name="priority" required><br>
        <label>Urgency (1-5):</label>
        <input type="number" name="urgency" required><br>
        <button type="submit">Save Task</button>
    </form>
</body>
</html>
